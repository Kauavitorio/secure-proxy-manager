<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Secure Proxy - {% block title %}Dashboard{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: var(--secondary-color);
            color: white;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover, 
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            font-weight: 600;
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-active {
            background-color: #2ecc71;
        }
        
        .status-inactive {
            background-color: #e74c3c;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        /* Loading spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Loading spinner -->
    <div class="spinner-overlay" id="loading-spinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Secure Proxy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="fas fa-user me-1"></i>Admin
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/blacklists" class="nav-link {% if active_page == 'blacklists' %}active{% endif %}">
                                <i class="fas fa-ban"></i> Blacklists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/logs" class="nav-link {% if active_page == 'logs' %}active{% endif %}">
                                <i class="fas fa-list"></i> Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                                <i class="fas fa-cogs"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link {% if active_page == 'about' %}active{% endif %}">
                                <i class="fas fa-info-circle"></i> About
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Show/hide loading spinner
        function showLoading() {
            $('#loading-spinner').show();
        }
        
        function hideLoading() {
            $('#loading-spinner').hide();
        }
        
        // API helper function
        function apiRequest(method, endpoint, data = null) {
            showLoading();
            
            return new Promise((resolve, reject) => {
                // Get CSRF token from headers if available
                const csrfToken = $('meta[name="csrf-token"]').attr('content');
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add CSRF token if available
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
                
                $.ajax({
                    url: '/api/' + endpoint,
                    type: method,
                    data: data ? JSON.stringify(data) : null,
                    contentType: 'application/json',
                    dataType: 'json',
                    headers: headers,
                    success: function(response) {
                        hideLoading();
                        
                        // If the response contains a CSRF token, update the meta tag
                        if (response.csrf_token) {
                            $('meta[name="csrf-token"]').attr('content', response.csrf_token);
                        }
                        
                        resolve(response);
                    },
                    error: function(xhr, status, error) {
                        hideLoading();
                        handleApiError(xhr.responseJSON || { status: 'error', message: 'Unknown error occurred' });
                    }
                });
            });
        }
        
        // Toast notification function
        function showToast(message, type = 'success') {
            const toastHtml = `
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div class="toast align-items-center text-white bg-${type == 'success' ? 'success' : 'danger'}" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${message}
                            </div>
                            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add toast to body
            $('body').append(toastHtml);
            
            // Initialize and show toast
            const toastElement = document.querySelector('.toast');
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            // Remove toast after it's hidden
            $(toastElement).on('hidden.bs.toast', function() {
                $(this).parent().remove();
            });
        }
        
        // Enhanced error handling for API calls
        function handleApiError(error, defaultMessage = 'An error occurred') {
            // If error is a known error object from our API
            if (error && error.message) {
                showToast(error.message, 'danger');
            } 
            // If error is a string
            else if (typeof error === 'string') {
                showToast(error, 'danger');
            } 
            // If we have no information, use the default message
            else {
                showToast(defaultMessage, 'danger');
            }
            
            // Log the full error to console for debugging
            console.error('API Error:', error);
            
            // If unauthorized error, redirect to login page after short delay
            if (error && (error.status === 401 || error.statusCode === 401)) {
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
